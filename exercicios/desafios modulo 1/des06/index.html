<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cima para descobrir qual tag deverá usar</p>
    <ul>
        <li><abbr title="Com a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Com a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Com a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Com a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Com a tag &lt;code&gt;">Codigos-fonte</abbr></li>
        <li><abbr title="Com a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Com a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
